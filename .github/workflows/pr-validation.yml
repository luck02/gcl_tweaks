name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      
      - name: Run Tests
        run: |
          lua run_tests.lua --verbose --stop-on-failure
      
      - name: Validate Mod Structure
        run: |
          if [ ! -f "modinfo.lua" ]; then
            echo "Missing modinfo.lua"
            exit 1
          fi
          echo "✅ modinfo.lua found"
          
          if [ ! -d "data/scripts" ]; then
            echo "Missing data/scripts directory"
            exit 1
          fi
          echo "✅ data/scripts directory found"
          
